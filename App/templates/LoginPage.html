{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B'Logger | login</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}">

    <!-- custome css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- aos cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid  login-container">
        <div class="row login-page-row d-flex justify-content-center align-items-center">
            <div class="col-lg-5 col-md-6 col-sm-9">
                <form action="" method="post" class="p-3">
                    {% csrf_token %}
                    <h2 class="text-center text-bold">Login</h2>
                    <div class="form-group m-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span><i class="fa-solid fa-user p-3 input-group-text"></i></span>
                            </div>
                            <input type="email" class="form-control" name="username" placeholder="Email-Id..">
                        </div>
                    </div>
                    <div class="form-group m-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span><i class="fa-solid fa-key p-3 input-group-text"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password..">
                        </div>
                        <input type="checkbox" class="mt-1" onclick="showpass()"> See password
                    </div>
                    <div class="d-grid gap-2 m-2">
                        <button type="submit" class="form-group btn btn-success">Login</button>
                        <a href="{% url 'home' %}" class="btn btn-dark">Back to home</a>
                    </div>
                    
                    <div class="form-group mt-3 text-center sign-up">
                        <a href="{% url 'registeruser' %}" class="text-dark">Don't have account? Sign-Up here</a>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/fontawesome.min.js" integrity="sha512-nKvEIGRKw2OQCR34yLfnWnvrOBxidLG9aK+vzsBxCZ/9ZxgcS4FrYcN+auWUTkCitTVZAt82InDKJ7x+QtKu6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function showpass(){
            let password = document.getElementById('password');
            if (password.type == "password"){
                password.type = "text";
            }
            else{
                password.type = "password";

            }

        }

    </script>

    {% for message in messages %}
    {% if message.tags == 'success' %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script>
            let m = '{{message}}';
            swal('', m, 'success');
        </script>
    {% else  %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script>
            let n = '{{message}}';
            swal('', n, 'error');
        </script>
    {% endif %}
{% endfor %}
</body>
</html>
