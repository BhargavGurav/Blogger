{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B'Logger | {% block title %}{% endblock %}</title>

    <!-- logo setting  -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}">

    <!-- custome css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- fontawesome css  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- aos cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        .swal-text{
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .swal-overlay{
            background: rgba(0, 0, 0, .4);
        }
    </style>
</head>
<body>
    
            <div class="container-fluid sticky-top base">
                <div class="row p-1 bg-secondary">
                    <div class="col-4">
                        <img src="{% static 'images/logo.jpg' %}" alt="logo">
                    </div>
                    <div class="col-8">
                        {% block nav-btn %}
                        {% if not user.is_authenticated %}
                            <a href="{% url 'loginuser' %}" class="btn btn-warning float-end me-2 mt-1">Login</a>
                        {% else %}
                            <button class="btn btn-danger float-end me-2 mt-1" data-bs-toggle="modal" data-bs-target="#logoutmodal">Logout</button>
                            <a href="{% url 'main_page' %}" class="btn btn-outline-info float-end mt-1 me-2">Blogs</a>
                        {% endif %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        
            <div class="modal" id="logoutmodal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span><i class="fa-sharp fa-solid fa-right-from-bracket fs-4 me-2"></i><b>Logout</b></span>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <h4>Are you sure?</h4>
                        </div>
                        <div class="modal-footer">
                            <a href="{% url 'logoutuser' %}" class="btn btn-danger">Yes</a>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
    
        {% block page-data %}
        {% endblock %}
    
    

    <div class="container-fluid bg-dark text-light footer">
        <div class="row">
            <div class="col-12 text-center">
                Copyright &copy; {% now 'Y' %} <span>All rights reserverd</span>
            </div>
        </div>
    </div>

    <!-- bootstap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- aos js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- sweetalert js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
