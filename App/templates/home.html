{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block page-data %}
<div class="container-fluid home-page-container d-flex justify-content-center align-items-center">
    <div class="row home-container-row ">

        <div class="col-12">
            {% if not user.is_authenticated %}
            <p class="text-light text-center fs-3">To know what the <b>World</b> say</p>
            <div class="d-flex justify-content-center">
                <a href='{% url 'registeruser' %}' class="btn btn-outline-light rounded-pill">create account > </a>

            </div>
            {% endif %}
        </div>
    </div>
</div>
   
{% for message in messages %}
    {% if message.tags == 'success' %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script>
            let m = '{{message}}';
            swal('', m, 'success');
        </script>
    {% else  %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script>
            let n = '{{message}}';
            swal('', n, 'error');
        </script>
    {% endif %}
{% endfor %}
{% endblock %}
